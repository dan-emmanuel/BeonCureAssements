


<div class="card" *ngIf="table$ | async as table">
  <div class="card-header">{{ table.title }}</div>
  <div class="card-body">
    <p><span class="catname">Rows:</span> {{ table.rows }}</p>
    <p><span class="catname">Columns:</span> {{ table.columns }}</p>
    <p><span class="catname">Notes:</span> {{ table.notes }}</p>
  </div>

</div>
